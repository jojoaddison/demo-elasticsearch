spring:
  application:
    name: demoSearch
  cloud:
    consul:
      discovery:
        enabled: false
        instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
      config:
        enabled: false
      enabled: false
    function:
      definition: kafkaConsumer;kafkaProducer
    stream:
      kafka:
        binder:
          replicationFactor: 1
          auto-create-topics: true
      bindings:
        binding-out-0:
          content-type: text/plain
          group: demo-search
        kafkaConsumer-in-0:
          destination: sse-topic
          content-type: text/plain
          group: demo-search
        kafkaProducer-out-0:
          content-type: text/plain
          group: demo-search
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: demo-search-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: demo-search-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'demoSearchApp'
  mail:
    from: demoSearch@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: Y2Q2YTEyM2RkYzNkZTk4N2JjNDk3ODJiMDFhN2M1YmMwNjg1Mzk1OTVhNTNkMmI0MmI5ZjUwYjk4MmExZTlhZTY5ZjFlYmExMzhmODdkMjU2MmNmMjA5MzYxMjE2NDFlMjUwNWMwOTE1ODdkYWRjZDc5NDI5MjU0YWZiYTE3NzQ=
